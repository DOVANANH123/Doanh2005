<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<script>
    function light(sw) {
    var pic;
    if (sw == 0) {
    pic = "https://webvn.com/wp-content/uploads/2015/08/pic_bulboff.gif"
    } else {
    pic = "https://webvn.com/wp-content/uploads/2015/08/pic_bulbon.gif"
    }
    document.getElementById('myImage').src = pic;
    }
    </script>
<img id="myImage" src="https://webvn.com/wp-content/uploads/2015/08/pic_bulboff.gif" style="width:100px">
<p>
    <button type="button" onclick="light(1)">Turn on the light</button>
    <button type="button" onclick="light(0)">Turn off the light</button>
    </p>
    
</body>
</html>
