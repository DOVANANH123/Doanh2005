<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Example: Event: onload: onmouseover, and onmouseout</title>
    <script>
        var msgload="Hello T2307M"
    </script>
</head>
<body onload="alert(msgload)">
    <!-- this:  Đối tượng hiện tại-->
    <p onmouseover="this.styte.color='blue'" onmouseout="this.styte.color=''">Point your mouse pointer here!!</p>
</body>
</html>
